<div class="w-full ">
    <div class="pt-4 px-4 flex flex-row">
        <div class="mx-auto basis-11/12   md:basis-1/2 lg:basis-1/3 bg-white shadow rounded-lg p-4">
            <div class="mb-5">
                <h1 class="text-2xl">Formulario Reactivo</h1>
            </div>
       <form  [formGroup]="frmUser" (ngSubmit)="enviar()" >
        <div class="my-3">
            <label for="primerNombre"  class="labelfrm">
                Primer Nombre
            </label>
            <div class="relative mt-2 rounded-md shadow-md ">
                <input id="primerNombre" formControlName="primerNombre"
                type="text" class="inputfrm">
            </div>
        </div>
        <div class="my-3">
            <label for="" class="labelfrm">
                Segundo Nombre
            </label>
            <div class=" mt-2 rounded-md shadow-md ">
                <input   id="segundoNombre" formControlName="segundoNombre" type="text" class="inputfrm"  >
            </div>
        </div>

        <div class="my-3">
            <label for="" class="labelfrm">
                Correo
            </label>
            <div class="relative mt-2 rounded-md shadow-md ">
                <input formControlName="correo"
                type="email" class="inputfrm"  >
            </div>
        </div>
        <div class="flex justify-end mt-10">
            <button [disabled]="isSubmited"  
        class="flex sm:inline-flex justify-center items-center bg-blue-500 hover:bg-blue-600 active:bg-blue-700 focus-visible:ring ring-blue-300 text-white font-semibold text-center rounded-md outline-none transition duration-100 px-5 py-2"  
        type="submit"> Enviar </button>
        </div>
       </form>
        </div>
    </div>
</div>
