<div class="w-full">
    <div class="pt-4 px-4 flex flex-row">
        <div class="mx-auto basis-11/12   md:basis-1/2 lg:basis-1/3 bg-white shadow rounded-lg p-4">
            <div class="mb-5">
                <h1>Formulario por plantilla</h1>
            </div>
       <form #userForm="ngForm" (ngSubmit)="enviar()" >
        <div class="my-3">
            <label for="primerNombre"  class="block text-sm font-medium leading-6 text-gray-900">
                Primer Nombre
            </label>
            <div class="relative mt-2 rounded-md shadow-md ">
                <input id="primerNombre" name="primerNombre" [(ngModel)]="primerNombre"
                type="text" class="block w-full rounded-md text-gray-900">
            </div>
        </div>
        <div class="my-3">
            <label for="" class="block text-sm font-medium leading-6 text-gray-900">
                Segundo Nombre
            </label>
            <div class="relative mt-2 rounded-md shadow-md ">
                <input  name="segundoNombre" [(ngModel)]="segundoNombre" id="segundoNombre"
                type="text" class="block w-full rounded-md text-gray-900"  required>
            </div>
        </div>

        <div class="my-3">
            <label for="" class="block text-sm font-medium leading-6 text-gray-900">
                Correo Nombre
            </label>
            <div class="relative mt-2 rounded-md shadow-md ">
                <input name="correo" [(ngModel)]="correo"
                type="email" class="block w-full rounded-md text-gray-900"  >
            </div>
        </div>
        <button [disabled]="isSubmited"  class="bg-cyan-700 text-white px-5 py-3 rounded-md hover:bg-cyan-600 shadow-md"  type="submit"> Enviar </button>
       </form>
        </div>
    </div>
</div>
